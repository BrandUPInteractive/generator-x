  <script>
  function createGrid(rows, cols) {
    var elements = [],
        cellWidth = 50,
        cellHeight = 50,
        leftMargin = 0,
        topMargin = 0,
        top, 
        left;

    for (i = 0; i < rows; i += 1) {

        leftMargin = 0;

        for (j = 0; j < cols; j += 1) {
            top = i * cellHeight + i * topMargin,
            left = j * cellWidth + j * leftMargin,

            elements.push({
                top: top,
                left: left,
                width: cellWidth,
                height: cellHeight
            });

            leftMargin = 50;
        }

        topMargin = 10;
    }

    return elements;
  }

  function showGrid(elements) {
    var parent = document.createElement('div'),
        styles = {
            position: 'absolute',
            right: '10px',
            top: '10px',
            background: '#444',
            width: '500px',
            height: '500px'
        };

    Object.keys(styles).forEach(function (propName) {
        parent.style[propName] = styles[propName];
    });

    elements.forEach(function (element) {
        var elem = document.createElement('div');

        Object.keys(element).forEach(function (prop) {
            
            if ('number' === typeof element[prop]) {
              elem.style[prop] = element[prop] + 'px';
            } else {
              elem.style[prop] = element[prop];
            }
            
        });

        elem.style.position = 'absolute';
        
        if ('' === elem.style.background) {
          elem.style.background = '#660099';
        }

        parent.appendChild(elem);
    });

    document.querySelector('body').appendChild(parent);
  }
  </script>
