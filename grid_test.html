<script src="lib/Grid.js"></script>

<div id="parent"></div>

<style>
#parent {
    position: absolute;
    top: 50px;
    left: 50px;
    background: red;
}
#parent div {
    background: black;
}


</style>

<script>
(function () {
    'use strict';

    var elements = [], i, j,
        parent = document.getElementById('parent');

    var cellWidth = 50,
        cellHeight = 50,
        leftMargin = 0,
        topMargin = 0,
        top, 
        left;

    for (i = 0; i < 4; i += 1) {

        leftMargin = 0;

        for (j = 0; j < 3; j += 1) {
            top = i * cellHeight + i * topMargin - Math.round(Math.random() * 10);
            left = j * cellWidth + j * leftMargin - Math.round(Math.random() * 10);

            elements.push({
                top: top,
                left: left,
                bottom: top + cellHeight,
                right: left + cellWidth,
                width: cellWidth,
                height: cellHeight
            });

            leftMargin = 60;
        }

        topMargin = 20;
    }

    elements.forEach(function (element) {
        var elem = document.createElement('div');
        elem.style.position = 'absolute';

        Object.keys(element).forEach(function (prop) {
            elem.style[prop] = element[prop];
        })

        parent.appendChild(elem);
    });

    processElements({}, elements);

}());
</script>
